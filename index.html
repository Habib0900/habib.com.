<!DOCTYPE html>
<html lang="ar">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }

            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;

            width: 100%;
        }

            body {
                padding: 10px;
            }
        }

    <h1>مرحباً بكم في موقعي!</h1>

    <p>يمكنك تخصيص هذا المحتوى حسب احتياجاتك.</p>
</main>

<footer>
    <p>© 2024 موقعي الإلكتروني. جميع الحقوق محفوظة.</p>

</html>
